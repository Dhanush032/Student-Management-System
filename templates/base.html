
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Student Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { padding-top: 4.5rem; }
    .token-badge { word-break: break-all; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/students/">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/teachers/">Teachers</a></li>
                <li class="nav-item"><a class="nav-link" href="/courses/">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="/swagger/">Swagger</a></li>
            </ul>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" href="/login/">Login</a>
                <button class="btn btn-warning" id="logoutBtn" onclick="localStorage.removeItem('access'); alert('Logged out');">Logout</button>
            </div>
        </div>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function getToken() { return localStorage.getItem('access'); }
    function authHeaders() {
    const t = getToken();
    return t ? { 'Authorization': 'Bearer ' + t } : {};
    }
    function handleApiError(res) {
        if (!res.ok) { return res.json().then(d => { throw new Error((res.status)+': '+JSON.stringify(d)); }); }
        return res.json();
    }
</script>
{% block scripts %}{% endblock %}
</body>
</html>
