
{% extends "base.html" %}
{% block content %}
<h3>Login (JWT)</h3>
<form id="loginForm" class="row g-3">
    <div class="col-md-4">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Get Token</button>
    </div>
</form>

<div id="tokenBox" class="mt-3 d-none">
    <h6>Access Token</h6>
    <span class="badge bg-secondary token-badge" id="tokenText"></span>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        try {
            const res = await fetch('/api/auth/token/', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('access', data.access);
                document.getElementById('tokenBox').classList.remove('d-none');
                document.getElementById('tokenText').innerText = data.access;
                alert('Login success. Token stored in localStorage.');
            } else {
                alert('Login failed: ' + JSON.stringify(data));
            }
    } catch (err) {
        alert(err.message);
    }
});
</script>
{% endblock %}
